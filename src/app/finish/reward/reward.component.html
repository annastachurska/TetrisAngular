<section class="finishedGame">
  <article class="finishedGame_container">
      <h1 class="finishedGame_header">Congratulations</h1>
      <div class="finishedGame_text_container">
          <p class="finishedGame_points">You have scored {{points}} points.</p>
          <p class="finishedGame_text">{{points === 0 ? 'Here is your consolation prize.' : 'Here is your reward.'}}</p>
          <p class="finishedGame_text_middle">A random <b>Chuck Norris</b> joke!</p>
          <p class="finishedGame_joke">{{dataJoke ? dataJoke : ''}}</p>
      </div>
  </article>
</section>
